{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:ital@0;1&display=swap');
      
    </style>
    <title>Django Task Manager</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info sticky-top">
  <div class="container">
    <a class="navbar-brand h1 " href="{% url 'home' %}">Task-Manage</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active me-2" aria-current="page" href="{% url "dashboard" %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active me-2" aria-current="page" href="{% url "create" %}">Add-Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active me-2" aria-current="page" href="{% url "search" %}">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active me-2" aria-current="page" href="{% url "logout" %}">Logout</a>
          </li>
        {%else%}
          <li class="nav-item">
            <a class="nav-link active me-2" aria-current="page" href="{% url "login" %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active me-2" aria-current="page" href="{% url "signup" %}">Signup</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
    {% block body %}
    {% endblock body %}
  </div>
 <footer class="mt-5">
  <p class="text-center"></p>
</footer>
</section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
  </body>
</html>
